<!doctype html>
<html lang="en" class="background-focused">
  <head>
    <title>NBA RedZone</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', path='/favicon.ico') }}"
    />
  </head>
  <body class="background-focused">
    <main>
      <div id="header">
        <div id="left-header">
          <button id="scroll-button">Scroll to streams</button>
        </div>
        <div id="title-box">
          <h1>NBA RedZone</h1>
          <p>Press ? for help</p>
        </div>
        <div id="right-header">
          <p>
            Made with <span style="color: #e25555">&hearts;</span> by Paul
            Taylor
          </p>
          <a target="_blank" href="https://github.com/plt3/NBARedZone"
            >GitHub</a
          >
        </div>
      </div>
      <div id="loading-screen">
        <h1 id="loading-text">Fetching live games...</h1>
      </div>
      <div id="popup-frame">
        <div id="scores-popup">
          <h2></h2>
        </div>
      </div>
      <div id="frame-container"></div>
    </main>

    <script
      type="module"
      src="{{ url_for('static', path='/keybinds.js') }}"
      charset="utf-8"
    ></script>
    <script
      type="module"
      src="{{ url_for('static', path='/scripts.js') }}"
      charset="utf-8"
    ></script>
  </body>
</html>
